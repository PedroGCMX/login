<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br>
        <button type="submit">Login</button>
    </form>
    <div id="message"></div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulação de login básico
            if (username === 'Pedro' && password === 'pedrogcmx') {
                messageDiv.innerHTML = 'Bem Vindo, Pedro!';
                // window.location.href = './home.html'; // Redirecionar para a página principal
            } else if (username === 'Tais' && password === 'taisrs'){
                messageDiv.innerHTML = 'Bem vinda, Taís!';
                // window.location.href = 'home.html'; // Redirecionar para a página principal    
            } else {
                messageDiv.innerHTML = 'Usuário ou senha incorretos!';
            }
        });
    </script>
</body>
</html>
